<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello WS</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="scripts.js"></script>
</head>
<body>
<div class="container" style="margin-top: 50px">
  <div class="row" style="margin-top: 10px">

    <div class="col-md-12">
      <form class="form-inline">
        <div class="form-group">
          <label for="user-id">User-Id</label>
          <input type="text" id="user-id" class="form-control" placeholder="Type the user id here...">
        </div>
        <button id="connect" class="btn btn-default" type="button">Connect</button>
      </form>

      <form class="form-inline">
        <div class="form-group">
          <label for="private-message">Text Message</label>
          <input type="text" id="private-message" class="form-control" placeholder="Enter your message here...">
        </div>
        <button id="send-private" class="btn btn-default" type="button">Send Message</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table id="conected-webSocketRequestMessage" class="table table-striped">
        <thead>
        <tr>
          <th>Connection info</th>
        </tr>
        </thead>
        <tbody id="connected">
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="webSocketRequestMessage-history" class="table table-striped">
        <thead>
        <tr>
          <th>Messages</th>
        </tr>
        </thead>
        <tbody id="messages">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
