<div id="user-container">
  <div class="separator"></div>
  <div class="user d-flex align-items-center px-4 py-2" (click)="onClick()">
    <div class="avatar">
      @if (pictureReference()) {
        <img [src]="mediaBaseUrl + pictureReference()" alt="user-avatar" style="border-radius:40px" width="50px" height="50px">
      } @else {
        <div>
          <fa-icon icon="user" class="avatar-unknown"></fa-icon>
        </div>
      }
    </div>
    <div class="d-flex flex-column ms-3">
      @if (title()) {
        <div class="fs-4">{{ title() }}</div>
      }
      <div class="subtitle">{{ subtitle() }}</div>
    </div>
  </div>
</div>
