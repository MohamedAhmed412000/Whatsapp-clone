<div id="user-container">
  <div class="separator"></div>
  <div class="user d-flex align-items-center px-4 py-2" (click)="onClick()">
    <div class="avatar">
      @if (pictureReference()) {
        <img [src]="pictureReference() | mediaUrl: true | async" alt="user-avatar"
             style="border-radius:40px; object-fit: cover;" width="50px" height="50px">
      } @else {
        <div>
          <fa-icon icon="user" class="avatar-unknown"></fa-icon>
        </div>
      }
    </div>
    <div class="d-flex flex-column ms-3">
      @if (user()) {
        <div class="fs-4">{{ fullName }}</div>
      }
      <div class="subtitle">{{ subtitle() }}</div>
    </div>
  </div>
</div>
