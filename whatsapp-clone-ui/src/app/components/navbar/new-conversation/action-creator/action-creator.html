<div id="user-container">
  <div class="separator"></div>
  <div class="user d-flex align-items-center px-4 py-2" (click)="onClick()">
    <div class="avatar">
        <div>
          <fa-icon [icon]="icon()" class="avatar-dark"></fa-icon>
        </div>
    </div>
    <div class="d-flex flex-column ms-3">
      <div class="fs-4">{{ title() }}</div>
    </div>
  </div>
</div>
