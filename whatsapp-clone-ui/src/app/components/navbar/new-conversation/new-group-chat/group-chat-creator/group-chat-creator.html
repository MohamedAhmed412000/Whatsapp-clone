<div id="content">
  <div class="py-4 pb-2 d-flex flex-column justify-content-end" id="header">
    <div class="d-flex justify-content-start align-items-center mb-1">
      <fa-icon icon="arrow-left" (click)="onCloseNav()" class="mx-4" id="close"></fa-icon>
      <div class="title">
        New group &nbsp;
        <span class="fs-5 subtitle">{{ userIds.length + 1 }}/{{ totalContacts + 1 }}</span>
      </div>
    </div>
  </div>
  <div id="main" class="d-flex flex-column justify-content-between align-items-start">
    <div class="d-flex flex-column w-100">
      <div class="d-flex ms-4 mt-4 justify-content-start align-items-center">
        <input type="file" id="groupIconInput" accept="image/*" hidden (change)="onFileSelected($event)">
        <label for="groupIconInput"
           class="btn btn-outline-secondary rounded-circle d-flex align-items-center justify-content-center p-0 overflow-hidden"
           style="width: 48px; height: 48px; cursor: pointer;">
          @if (!previewUrl) {
            <fa-icon icon="camera" class="fs-3"></fa-icon>
          } @else {
            <img [src]="previewUrl" alt="Group Icon" class="w-100 h-100 object-fit-cover"
                 (click)="resetImage()">
          }
        </label>
        <span class="ms-2 fs-5">&nbsp;&nbsp;&nbsp;Add group icon <small class="subtitle">(optional)</small></span>
      </div>

      <div class="ms-4 my-4 w-100">
        <label for="groupName" class="form-label fs-5">Provide a group name</label>
        <div class="input-group" style="width: calc(100% - 3rem);">
          <input type="text" id="groupName"
                 class="form-control bg-dark text-light border-secondary"
                 placeholder="Group name (optional)"
                 [(ngModel)]="groupName">
          <span class="input-group-text bg-dark border-secondary">
            <fa-icon [icon]="['far', 'face-smile']" class="text-light"></fa-icon>
          </span>
        </div>
      </div>

      <div class="mx-4 mb-3">
        <label for="disappearingMessages" class="form-label fs-5">Disappearing messages</label>
        <select id="disappearingMessages" style="width: 5rem;"
                class="form-select bg-dark text-light fs-5 border-secondary mb-2">
          <option>Off</option>
          <option>24 hours</option>
          <option>7 days</option>
          <option>90 days</option>
        </select>
        <small class="subtitle fs-5 text-wrap">
          All new messages in this chat will disappear after the selected duration.
        </small>
      </div>
    </div>
    <div class="d-flex w-100 px-3 gap-2 my-4">
      <button type="button" class="btn btn-success w-50 rounded-1" (click)="createGroupChat()">Create</button>
      <button type="button" class="btn btn-secondary w-50 rounded-1" (click)="onCloseNav()">Cancel</button>
    </div>
  </div>
</div>
