<div id="user-container">
  <div class="separator"></div>
  <div class="user d-flex align-items-center contact-item px-4 py-2" (click)="toggleUser()">
    <div class="avatar">
      @if (pictureReference()) {
        <img [src]="pictureReference() | mediaUrl" alt="user-avatar" style="border-radius:40px; object-fit: cover;" width="50px" height="50px">
      } @else {
        <div>
          <fa-icon icon="user" class="avatar-unknown"></fa-icon>
        </div>
      }
    </div>
    <div class="d-flex flex-column ms-3">
      <div class="fs-4">{{ title() }}</div>
      <div class="subtitle">{{ subtitle() }}</div>
    </div>
    <input class="form-check-input big-checkbox ms-auto fs-4" type="checkbox"
           [checked]="user.checked"
           (click)="$event.stopPropagation()"
    >
  </div>
</div>
