<div class="w-100 wac-navbar">
  <div class="p-3 d-flex justify-content-between align-items-center">
    @if (keycloakService.isAuthenticated) {
      @if (keycloakService.profilePictureReference != null) {
        <img [src]="mediaBaseUrl + keycloakService.profilePictureReference" alt="user-avatar"
             class="avatar-unknown" width="60px" height="60px">
      } @else {
        <fa-icon icon="user" class="avatar-unknown"></fa-icon>
      }
    } @else {
      <fa-icon icon="user" class="avatar-unknown"></fa-icon>
    }
    <div class="d-flex justify-content-center align-items-center">
      <div id="add" class="me-3 btn-menu-fs">
        <fa-icon icon="pen-to-square" (click)="openNewConversations()"></fa-icon>
      </div>
      <div id="filter" class="mx-1 btn-menu-fs">
        <fa-icon icon="filter" (click)="console.log('hello')"></fa-icon>
      </div>
      <div ngbDropdown class="d-inline-block" #menu="ngbDropdown"
        [class.btn-menu-active]="menu._open">
        <div class="btn-menu btn-menu-fs" ngbDropdownToggle>
          <fa-icon [icon]="'ellipsis-vertical'"></fa-icon>
        </div>

        <div ngbDropdownMenu>
          <button ngbDropdownItem (click)="editProfile()">Edit profile</button>
          <button ngbDropdownItem (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</div>
