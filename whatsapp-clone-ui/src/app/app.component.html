<div class="position-absolute mt-3 toast-container">
  @for (toast of allToasts(); track toast.id) {
    <ngb-toast
      [class]="toast.className"
      [autohide]="true"
      [delay]="3000"
      (hidden)="removeToast(toast)"
    >
      {{ toast.body }}
    </ngb-toast>
  }
</div>
