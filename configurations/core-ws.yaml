spring:
  main:
    web-application-type: servlet
  rabbitmq:
    host: localhost
    port: 5672
    stomp:
      port: 61613
    username: admin
    password: admin

server:
  port: 8095

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: "http://localhost:8090/eureka/"

core:
  service:
    grpc:
      host: localhost
      port: 9091
      enabled: true

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

frontend:
  url: http://localhost:4200